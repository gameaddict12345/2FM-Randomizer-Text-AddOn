title: English language pack Add-On for Rando
originalAuthor: OpenKH open-source assets
description: Modifies text strings that are used for the Garden of Assemblage Mod in KH2FM Randomizer
assets:
  - name: msg/us/sys.bar
    method: binarc
    source:
      - name: sys
        type: list
        method: kh2msg
        source:
          - name: msg/sys.yml
            language: en
      - name: md_m
        type: imgd
        method: copy
        source:
          - name: msg/md_m/dummy
  - name: msg/us/hb.bar
    method: binarc
    source:
      - name: sys
        type: list
        method: kh2msg
        source:
          - name: msg/hb.yml
            language: en
      - name: md_m
        type: imgd
        method: imgd
        source:
          - name: msg/md_m/hb.png
